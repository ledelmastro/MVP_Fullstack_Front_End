<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Açougue Vegano</title> <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Link para a folha de estilo CSS externa -->
</head>
<body>

    <header>    <!-- Seção de cabeçalho com links de navegação -->
        <h1>Açougue Vegano</h1> <!-- Título principal da página -->
        <nav>
            <a href="#" onclick="showCart()">Carrinho de Compras</a> <!-- Link para mostrar o carrinho de compras, funcionalidade tratada por JavaScript -->
            <a href="#" onclick="showHome()">Home</a> <!-- Link para mostrar a página inicial, funcionalidade tratada por JavaScript -->
        </nav>
    </header>

    <div class="vegetable-animation">
        <img src="https://images.pexels.com/photos/1640774/pexels-photo-1640774.jpeg" alt="Vegetal" width="100"> <!-- Espaço reservado para imagem, possivelmente para animação, usando uma fonte de imagem externa -->
    </div>

    <div class="container" id="productList">
        <!-- A lista de produtos será preenchida aqui --> 
        <!-- Espaço reservado para a lista de produtos, preenchido dinamicamente por JavaScript -->
    </div>

    <div class="cart" id="cart" style="display: none;">
        <h2>Carrinho de Compras</h2> <!-- Título para a seção do carrinho de compras -->
        <ul id="cartItems"></ul> <!-- Espaço reservado para a lista de itens no carrinho, a ser preenchido dinamicamente -->
        <div class="total">Total: R$<span id="totalPrice">0.00</span></div> <!-- Exibe o preço total dos itens no carrinho -->
        <div class="checkout-container">
            <button onclick="openModal()">Finalizar Compra</button> <!-- Botão para prosseguir para o checkout, aciona uma função JavaScript -->
        </div>
    </div>

    <div class="success-message" id="successMessage" style="display: none;"></div> <!-- Espaço reservado para exibir mensagens de sucesso, oculto por padrão -->

    <!-- The Modal -->
    <div id="paymentModal" class="modal"> 
        <!-- Pop-up modal para detalhes de pagamento -->
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span> <!-- Botão de fechar para o modal, aciona uma função JavaScript -->
            <h2 style="text-align: center;">Detalhes do Pagamento</h2> <!-- Título para a seção de detalhes de pagamento -->
            <form id="paymentForm">
                <!-- Formulário de pagamento com campos de entrada para detalhes do usuário -->
                <label for="name">Nome:</label><br>
                <input type="text" id="name" required><br><br>
                <label for="cardNumber">Número do Cartão:</label><br>
                <input type="text" id="cardNumber" required><br><br>
                <label for="expiry">Data de Validade (MM/AA):</label><br>
                <input type="text" id="expiry" required><br><br>
                <label for="cvv">CVV:</label><br>
                <input type="text" id="cvv" required><br><br>
                <button type="submit">Pagar Agora</button> <!-- Botão de envio para o formulário de pagamento -->
            </form>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript externo que lida com a funcionalidade da página -->
</body>
</html>
